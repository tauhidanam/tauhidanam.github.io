{% extends "base.html" %}
{% block content %}
<h2 class="text-3xl font-bold mb-6 text-center">Your Shopping Cart</h2>

{% if cart %}
<div class="bg-white p-6 rounded-2xl shadow-lg max-w-2xl mx-auto">
  <ul class="divide-y divide-gray-200 mb-4">
    {% for item in cart %}
    <li class="py-3 flex justify-between">
      <span>{{ item.name }}</span>
      <span class="font-bold">${{ "%.2f"|format(item.price) }}</span>
    </li>
    {% endfor %}
  </ul>
  <p class="text-xl font-bold text-right mb-4">Total: ${{ "%.2f"|format(total) }}</p>
  <form action="/checkout" method="POST" class="text-right">
    <button type="submit" 
            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg text-lg">
      Proceed to Checkout
    </button>
  </form>
</div>
{% else %}
<p class="text-center text-gray-600">Your cart is empty.</p>
{% endif %}
{% endblock %}
