{% extends "base.html" %}
{% block content %}
<h2>Your Cart</h2>
{% if cart %}
<ul>
    {% for item in cart %}
    <li>{{ item.name }} - ${{ item.price }}</li>
    {% endfor %}
</ul>
<p><strong>Total: ${{ total }}</strong></p>
<form action="/checkout" method="POST">
    <button type="submit">Pay with Stripe</button>
</form>
{% else %}
<p>Your cart is empty.</p>
{% endif %}
{% endblock %}
