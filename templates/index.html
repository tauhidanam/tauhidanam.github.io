{% extends "base.html" %}
{% block content %}
<h2>Available Products</h2>
<div class="product-grid">
    {% for p in products %}
    <div class="product">
        <img src="{{ p.image }}" width="200">
        <h3>{{ p.name }}</h3>
        <p>${{ p.price }}</p>
        <a href="/product/{{ p.id }}">View</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
