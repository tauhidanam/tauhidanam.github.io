<!DOCTYPE html>
<html>
<head>
    <title>Robohta Electronics</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Robohta Electronics Store</h1>
        <form method="POST">
            <input type="text" name="product_name" placeholder="Enter product (e.g. relay, resistor)">
            <button type="submit">Search</button>
        </form>

        {% if product_info %}
        <div class="product">
            <h2>{{ product_info.name }}</h2>
            {% if product_info.image %}
                <img src="{{ product_info.image }}" alt="{{ product_info.name }}">
            {% endif %}
            <p>{{ product_info.description }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
