<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electronics BD Clone</title>
  <style>
    body { font-family: Arial; background: #fafafa; margin: 0; }
    header { background: #222; color: white; padding: 10px; display: flex; align-items: center; gap: 10px; }
    input, select, button { padding: 5px; }
    .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px; padding: 20px; }
    .card { background: white; border: 1px solid #ddd; border-radius: 8px; padding: 10px; text-align: center; }
    .card img { width: 100%; height: 150px; object-fit: cover; border-radius: 4px; }
  </style>
</head>
<body>
  <header>
    <form method="get" action="/" style="display:flex; gap:10px;">
      <input type="text" name="search" placeholder="Search..." />
      <select name="category">
        <option value="">All Categories</option>
        {% for cat in categories %}
        <option value="{{ cat }}">{{ cat }}</option>
        {% endfor %}
      </select>
      <button type="submit">Search</button>
    </form>
  </header>

  <div class="container">
    {% for p in products %}
    <div class="card">
      <img src="{{ p.image }}" alt="{{ p.name }}">
      <h4>{{ p.name }}</h4>
      <p>à§³{{ p.price }}</p>
      <p><b>Model:</b> {{ p.model }}</p>
      <p><b>Stock:</b> {{ p.stock }}</p>
      <p><b>Category:</b> {{ p.category }}</p>
    </div>
    {% endfor %}
  </div>
</body>
</html>
