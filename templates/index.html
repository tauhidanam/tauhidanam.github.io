<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>RoboHTA Electronics Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-4 text-center">RoboHTA Electronic Components</h1>
      <div class="row">
        {% for p in products %}
        <div class="col-md-4 mb-4">
          <div class="card h-100 shadow-sm">
            {% if p.image_url %}
            <img src="{{ p.image_url }}" class="card-img-top" alt="{{ p.title }}">
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{ p.title or p.source_name }}</h5>
              <p class="card-text small">{{ p.description }}</p>
              <a href="{{ p.source_url }}" target="_blank" class="btn btn-primary btn-sm">Source</a>
            </div>
            {% if p.specs %}
            <ul class="list-group list-group-flush">
              {% for k,v in p.specs.items() %}
              <li class="list-group-item"><b>{{ k }}:</b> {{ v }}</li>
              {% endfor %}
            </ul>
            {% endif %}
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
